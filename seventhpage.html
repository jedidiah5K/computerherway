<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background -->
    <div class="seventh-page-bg"></div>

    <!-- Buttons at the Bottom Middle -->
    <div class="button-container">
        <img src="images/wrong-button.png" alt="Wrong Button" class="wrong-button" onclick="wrongChoice()">
        <img src="images/correct-button.png" alt="Correct Button" class="correct-button" onclick="correctChoice()">
    </div>

    <!-- Red Filter Effect (Initially Hidden) -->
    <div id="redFilter" class="red-filter" style="display: none;"></div>

    <script src="seventhpage.js"></script>
</body>
</html>
